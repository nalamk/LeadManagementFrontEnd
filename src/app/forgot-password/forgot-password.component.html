<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 400px;">
    <h2 class="text-center mb-4">Reset Password</h2>

    <form #resetForm="ngForm" (ngSubmit)="onSubmit(resetForm)"  class="form-reset">
      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required />
        <!-- Validation message -->
        <div *ngIf="resetForm.submitted && !resetForm.controls['username']?.valid" class="text-danger">
          Username is required
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" class="form-control" required [pattern]="passwordPattern"
               #passwordInput="ngModel" />
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-danger">
          <div *ngIf="passwordInput.errors?.['required']">New Password is required.</div>
          <div *ngIf="passwordInput.errors?.['pattern']">
            Password must contain at least 1 uppercase letter, 1 lowercase letter, 1 special character, 1 number, and be at least 7 characters long.
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>
  </div>
</div>
